<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-xs-12">

        <list-errors [errors]="errors"></list-errors>

        <form [formGroup]="articleForm">
          <fieldset [disabled]="isSubmitting">

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                formControlName="title"
                type="text"
                placeholder="Activity Title" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control"
                formControlName="description"
                type="text"
                placeholder="Upper, lower, or cardio?" />
            </fieldset>

            <fieldset class="form-group">
              <textarea class="form-control"
                formControlName="body"
                rows="8"
                placeholder="What was the duration and intensity of this activity?">
              </textarea>
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control"
                type="text"
                placeholder="Enter activity"
                [formControl]="tagField"
                (keyup.enter)="addTag()" />

                <div class="tag-list">
                  <a href="#"
                     *ngFor="let tag of tags"
                     (click)="takeTag({tag: tag})"
                     class="tag-default tag-pill">
                     {{ tag }}
                  </a>
                </div>
            </fieldset>

            <button class="btn btn-lg pull-xs-right btn-primary" type="button" (click)="submitForm()">
              Publish Activity
            </button>

          </fieldset>
        </form>

      </div>
    </div>
  </div>
</div>
